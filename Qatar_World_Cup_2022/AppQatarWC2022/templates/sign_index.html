<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    {% block title %}
    {% endblock %}
      <!-- Meta -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <meta name="keywords" content="bootstrap, bootstrap admin template, admin theme, admin dashboard, dashboard template, admin template, responsive" />
      <meta name="author" content="asalvidio" />
    
      <!-- Qatar Font-Family-->
      <link href="http://fonts.cdnfonts.com/css/qatar2022" rel="stylesheet">
      <!-- Favicon icon -->
      <link rel="icon" href="{% static 'AppQatarWC2022/images/icon.ico' %}" type="image/x-icon">
      <!-- Required Framework -->
      <link rel="stylesheet" type="text/css" href="{% static 'AppQatarWC2022/css/bootstrap/css/bootstrap.min.css' %}">
      <!-- waves.css -->
      <link rel="stylesheet" href="{% static 'AppQatarWC2022/pages/waves/css/waves.min.css' %}" type="text/css" media="all">
      <!-- themify-icons -->
      <link rel="stylesheet" type="text/css" href="{% static 'AppQatarWC2022/icon/themify-icons/themify-icons.css' %}">
      <!-- ico font -->
      <link rel="stylesheet" type="text/css" href="{% static 'AppQatarWC2022/icon/icofont/css/icofont.css' %}">
      <!-- Font Awesome -->
      <link rel="stylesheet" type="text/css" href="{% static'AppQatarWC2022/css/font-awesome.min.css'} %">
      <!-- Style.css -->
      <link rel="stylesheet" type="text/css" href="{% static 'AppQatarWC2022/css/style.css' %}">
  </head>

  <body themebg-pattern="theme1">
  <!-- Pre-loader start -->
  <div class="theme-loader">
      <div class="loader-track">
          <div class="preloader-wrapper">
              <div class="spinner-layer spinner-blue">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>
              <div class="spinner-layer spinner-red">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>

              <div class="spinner-layer spinner-yellow">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>

              <div class="spinner-layer spinner-green">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Pre-loader end -->
  {% block contents %}
  {% endblock %}
   
<!-- Required Jquery -->
<script type="text/javascript" src="{% static 'AppQatarWC2022/js/jquery/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'AppQatarWC2022/js/jquery-ui/jquery-ui.min.js' %}"></script>
<script type="text/javascript" src="{% static 'AppQatarWC2022/js/popper.js/popper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'AppQatarWC2022/js/bootstrap/js/bootstrap.min.js' %}"></script>
<!-- waves js -->
<script src="{% static 'AppQatarWC2022/pages/waves/js/waves.min.js' %}"></script>
<!-- jquery slimscroll js -->
<script type="text/javascript" src="{% static 'AppQatarWC2022/js/jquery-slimscroll/jquery.slimscroll.js' %}"></script>
<script type="text/javascript" src="{% static 'AppQatarWC2022/js/common-pages.js' %}"></script>

</body>

</html>
