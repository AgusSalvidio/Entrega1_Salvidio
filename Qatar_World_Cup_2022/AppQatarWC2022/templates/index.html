<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    {% block title %}
    {% endblock %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="keywords" content="bootstrap, bootstrap admin template, admin theme, admin dashboard, dashboard template, admin template, responsive" />
    <meta name="author" content="asalvidio" />
    <!-- Qatar Font-Family-->
    <link href="http://fonts.cdnfonts.com/css/qatar2022" rel="stylesheet">
    <!-- Favicon icon -->
    <link rel="icon" href="{% static 'AppQatarWC2022/images/icon.ico' %}" type="image/x-icon">
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <!-- waves.css -->
    <link rel="stylesheet" href="{% static 'AppQatarWC2022/pages/waves/css/waves.min.css' %}" type="text/css" media="all">
    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" href="{% static 'AppQatarWC2022/css/bootstrap/css/bootstrap.min.css' %}">
    <!-- waves.css -->
    <link rel="stylesheet" href="{% static 'AppQatarWC2022/pages/waves/css/waves.min.css' %}" type="text/css" media="all">
    <!-- themify icon -->
    <link rel="stylesheet" type="text/css" href="{% static 'AppQatarWC2022/icon/themify-icons/themify-icons.css' %}">
    <!-- font-awesome-n -->
    <link rel="stylesheet" type="text/css" href="{% static 'AppQatarWC2022/css/font-awesome-n.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'AppQatarWC2022/css/font-awesome.min.css' %}">
    <!-- scrollbar.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'AppQatarWC2022/css/jquery.mCustomScrollbar.css' %}">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'AppQatarWC2022/css/style.css' %}">
    <!-- Icofont.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'AppQatarWC2022/icon/icofont/css/icofont.css' %}">  
</head>
<body>
    <!-- Pre-loader start -->
    <div class="theme-loader">
        <div class="loader-track">
            <div class="preloader-wrapper">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Pre-loader end -->
    <div id="pcoded" class="pcoded">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">
            <nav class="navbar header-navbar pcoded-header">
                <div class="navbar-wrapper">
                    <div class="navbar-logo">
                        <a href="{% url 'home' %}">
                            <img class="img-fluid" src="{% static 'AppQatarWC2022/images/logo.png' %}" alt="Theme-Logo" />
                        </a>
                        <a class="mobile-options waves-effect waves-light">
                            <i class="ti-more"></i>
                        </a>
                    </div>
                    <div class="navbar-container container-fluid">
                        <ul class="nav-left">
                            <li>
                                <a href="{% url 'player_stickers' %}" class="waves-effect waves-light">
                                    STICKERS
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'promo_codes' %}" class="waves-effect waves-light">
                                    CODIGOS
                                </a>
                            </li>
                        </ul>
                        <!--Aca es el sector derecho de los iconos-->
                        <ul class="nav-right">
                            {% if user.is_authenticated %}
                                <li class="user-profile header-notification">
                                    <a href="#!" class="waves-effect waves-light">
                                        <img src= "{{ user_profile.avatar }}" height="50px" onerror="this.src='/media/avatars/default_avatar.jpg'" class="img-radius" alt="User-Profile-Image">
                                        <span>{{ user_profile.internal_user }}</span>
                                        <i class="ti-angle-down"></i>
                                    </a>
                                    <ul class="show-notification profile-notification">
                                        <li class="waves-effect waves-light">
                                            <a href="#!">
                                                <i class="ti-settings"></i> Ajustes
                                            </a>
                                        </li>
                                        <li class="waves-effect waves-light">
                                            <a href="">
                                                <i class="ti-user"></i> Perfil
                                            </a>
                                        </li>
                                        <li class="waves-effect waves-light">
                                            <a href="{% url 'logout' %}">
                                                <i class="ti-layout-sidebar-left"></i> Cerrar Sesi√≥n
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                        </ul>
                        {% else %}
                        </ul>
                        {% endif %}
                    </div>
                </div>
            </nav>
            <div class="pcoded-main-container">
                            <!-- Main-body start -->
                            <div class="main-body">
                                <div class="page-wrapper">
                                    <!-- Page-body start -->
                                    {% block modals %}
                                    {% endblock %}
                                    {% block contents %}
                                    {% endblock %}
                                    </div>
                                    <!-- Page-body end -->
                                </div>
                                <div id="styleSelector"> </div>
                            </div>
                </div>
        </div>
    </div>
    <!-- Required Jquery -->
    <script type="text/javascript" src="{% static 'AppQatarWC2022/js/jquery/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'AppQatarWC2022/js/popper.js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'AppQatarWC2022/js/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- waves js -->
    <script src="{% static 'AppQatarWC2022/pages/waves/js/waves.min.js' %}"></script>
    <!-- jquery slimscroll js -->
    <script type="text/javascript" src="{% static 'AppQatarWC2022/js/jquery-slimscroll/jquery.slimscroll.js' %}"></script>
    <script src="{% static 'AppQatarWC2022/js/pcoded.min.js' %}"></script>
    <script src="{% static 'AppQatarWC2022/js/vertical/vertical-layout.min.js' %}"></script>
    <script src="{% static 'AppQatarWC2022/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <!-- Custom js -->
    <script type="text/javascript" src="{% static 'AppQatarWC2022/js/script.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
</body>

</html>
